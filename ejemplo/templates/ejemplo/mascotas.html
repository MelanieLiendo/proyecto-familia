{% extends 'ejemplo/base.html' %}

{% block titulo %}
Lista de mascotas
{% endblock %}

{% block contenido %}
    <a href="mi-mascota/alta">Nueva Mascota</a>
    <ul>
    {% for mascota in lista_mascotas %}
        <li> Animal: {{mascota.animal}}, Nombre: {{mascota.nombre}}
            <a href="/mi-mascota/actualizar/{{ mascota.id }}">Actualizar</a>
            <a href="/mi-mascota/borrar/{{ mascota.id }}">Borrar</a>
        </li>
    
    {% endfor %}
    </ul>
{% endblock %}
