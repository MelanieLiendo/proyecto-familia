{% extends 'ejemplo/base.html' %}
{% block titulo%} Buscar Mascotas por nombre {% endblock %}
{% block contenido %}
  
  <form action="mi-mascota/buscar" method="post">
     {% csrf_token %}
     {{ form }}
     <input type="submit" value="Buscar">
  </form>

   {% for mascota in lista_mascotas %}
       <ul>
            <li> Nombre: {{mascota.nombre}}, Animal: {{mascota.animal}}</li>
       </ul>
   {% endfor %}
   <a href="mi-mascota">Volver a la lista de mascotas</a>
{% endblock %}
