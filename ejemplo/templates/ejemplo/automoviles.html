{% extends 'ejemplo/base.html' %}

{% block titulo %}
Lista de automoviles
{% endblock %}

{% block contenido %}
    <a href="mi-automovil/alta">Nuevo Automovil</a>
    <ul>
    {% for automovil in lista_automovil %}
        <li> Marca: {{automovil.marca}}, Color: {{automovil.color}}
            <a href="/mi-automovil/actualizar/{{ automovil.id }}">Actualizar</a>
            <a href="/mi-automovil/borrar/{{ automovil.id }}">Borrar</a>
        </li>
    
    {% endfor %}
    </ul>
{% endblock %}
